<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .box1{
        border: 5px solid red;
        width: fit-content;
        margin: 50px;
        background-color: white;
        border-radius: 10px;
        padding: 50px;
    }

    .box2{
        border: 5px dashed rgb(42, 230, 9);
        width: fit-content;
        margin: 50px;
        background-color: white;
        border-radius: 10px;
        padding: 50px;
    }

    .box3{
        border: 5px dotted rgb(11, 183, 231);
        width: fit-content;
        margin: 50px;
        background-color: white;
        border-radius: 10px;
        padding: 50px;
    }

    .box4{
        border: 5px double rgb(52, 11, 163);
        width: fit-content;
        margin: 50px;
        background-color: white;
        border-radius: 10px;
        padding: 50px;
    }

    .box5{
        border: 5px solid rgb(198, 8, 204);
        width: fit-content;
        margin: 50px;
        box-shadow: 10px 10px 10px black;
        background-color: white;
        border-radius: 10px;
        padding: 50px;
    }

    .box{
        border: 10px solid yellow;
        background-color: rgb(182, 250, 250);
        width: fit-content;
        padding: 100px;
        margin: 100px;
    }
    </style>
</head>
<body>
    <div class="box">  
            <h1 class="box1">prudhvi</h1>
            <h1 class="box2">sankar</h1>
            <h1 class="box3">hareesh</h1>
            <h1 class="box4">praveen</h1>
            <h1 class="box5">Naveen</h1>
    </div>
    <img src="parrot.jpg" alt="image is not found"><br><br>
    <a href="https://stock.adobe.com/search?k=%22indian+parrot%22">parrot</a>
</body>
</html>
