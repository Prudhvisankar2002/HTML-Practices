<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .veg-card{
            border: 5px solid rgb(173, 7, 151);
            width: 200px;
            height: 400px;
            border-radius: 10px 10px 10px;
            margin: 50px;
            padding: 10px;
            text-align: center;
        }

        .veg-card img{
            width: 100%;
            border: 2px double rgb(51, 175, 224);
            border-radius: 10px 10px 10px;
        }

        .veg-card p{
            font-family: 'Times New Roman', Times, serif;
            color: rgb(2, 2, 122);
        }

        .veg-card h4{
            color: rgb(14, 6, 164);
        }

        .veg-card button{
            background-color: black;
            color:white ;
        }
    </style>
</head>
<body>
    <div class="veg-card">
        <img src="/images/ladyfinger.png" alt="image is not found">
        <h3> ladyfinger</h3>
        <p>Fresh organic Framming ladyfinger's</p>
        <h4>&#8377; 50/kg</h4>
        <button>Add cart</button>
    </div>

    <div class="veg-card">
        <img src="/images/carrot.png" alt="image is not found">
        <h3>carrot</h3>
        <p>Fresh organic Framming carrot's</p>
        <h4>&#8377; 100/kg</h4>
        <button>Add cart</button>
    </div>

    <div class="veg-card">
        <img src="/images/cauliflower.png" alt="image is not found">
        <h3> cauliflower</h3>
        <p>Fresh organic Framming cauliflower's</p>
        <h4>&#8377; 70/kg</h4>
        <button>Add cart</button>
    </div>

    <div class="veg-card">
        <img src="/images/greenchilli.png" alt="image is not found">
        <h3>Green chilli</h3>
        <p>Fresh organic Framming Green chilli's</p>
        <h4>&#8377; 120/kg</h4>
        <button>Add cart</button>
    </div>
</body>
</html>
